<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/botones.css">
  </head>
  <body>
  
  <div class="emoji-container"></div>
  
  <div class="emoji-list">
    <ul>
      <li>
        <button aria-label="Heart emoji">
          💖
        </button>
      </li>
      <li>
        <button aria-label="Thumbs up emoji">
          👍
        </button>
      </li>
      <li>
        <button aria-label="Party popper emoji">
          🎉
        </button>
      </li>
      <li>
        <button aria-label="Clapping hands emoji">
          👏
        </button>
      </li>
      <li>
        <button aria-label="Laughing emoji">
          😂
        </button>
      </li>
      <li>
        <button aria-label="Surprised face emoji">
          😯
        </button>
      </li>
      <li>
        <button aria-label="Crying face emoji">
          😢
        </button>
      </li>
      <li>
        <button aria-label="Thinking face emoji">
          🤔
        </button>
      </li>
      <li>
        <button aria-label="Thumbs down emoji">
          👎
        </button>
      </li>
    </ul>
  </div>
  <script src="js/botones.js"></script>
</body>
</html>
